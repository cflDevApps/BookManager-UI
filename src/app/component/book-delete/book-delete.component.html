<div class="modal fade showModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteBookModalLabel">Delete confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" routerLink="/stock" routerLinkActive="activebutton"></button>
      </div>
      <div class="modal-body">
        <h6>Do you have sure do you want delete book {{item.name}}</h6>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" routerLink="/stock" routerLinkActive="activebutton" title="Cancel"><span class="bi bi-arrow-return-left"></span></button>
        <button type="button" class="btn btn-primary" (click)="deleteBook()" title="Confirm"><span class="bi bi-check-lg"></span></button>
      </div>
    </div>
  </div>
</div>
